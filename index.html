<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="dessert_side">
      <div class="dessert_side-title">Desserts</div>
      <div class="dessert_side-items">
      </div>
    </div>
    <div class="card_side">
      <div class="card_side-title">
        <div class="card_side-title-name">Your Cart</div>
        <div class="card_side-title-count"></div>
      </div>
      <div class="card_side-content">
        <div class="empty-cart">
          <img src="/assets/images/illustration-empty-cart.svg" alt="">
          <div class="empty-cart-text">Your added items will appear here</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Vann Erycko C. Constantino</a>.
  </div>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
